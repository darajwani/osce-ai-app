<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OSCE Practice</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #mic-icon {
      margin: 30px auto 20px;
      width: 64px; height: 64px;
      border-radius: 50%;
      background: #eee url('https://img.icons8.com/ios-filled/50/000000/microphone.png') center/36px no-repeat;
      box-shadow: 0 0 12px #ccc;
      transition: box-shadow 0.2s;
      cursor: pointer;
    }
    #mic-icon.mic-recording {
      background-color: #ffeaea;
      box-shadow: 0 0 0 8px #ff5252aa, 0 0 20px #ff5252;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 6px #ff5252aa, 0 0 10px #ff5252; }
      50% { box-shadow: 0 0 0 18px #ff525222, 0 0 40px #ff5252; }
      100% { box-shadow: 0 0 0 6px #ff5252aa, 0 0 10px #ff5252; }
    }
  </style>
</head>
<body>
  <h1>Practice OSCE</h1>
  <p>Select a random scenario from your Google Sheet and press the mic to ask questions.<br>
     <small><b>Tip:</b> Speak clearly and wait for the AI to respond before the next question.</small>
  </p>
  <button id="start-random-btn">Start Random Scenario</button>
  <div id="mic-icon" class="mic-idle" title="Microphone"></div>
  
  <div id="scenario-box" class="scenario" style="display:none;">
    <h2 id="scenario-title"></h2>
    <p id="scenario-text"></p>
    <p><strong>Timer:</strong> <span id="timer">5:00</span></p>
    <div id="chat-container" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 8px;">
      <h3 style="margin-bottom: 8px;">AI Patient Replies:</h3>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
