<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSCE AI Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.6; }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Prompt Header -->
  <div class="w-full bg-white shadow-md sticky top-0 z-10 p-4 text-center text-lg font-semibold border-b">
    📋 <span id="doorNote">You are the SHO in A&E. Please assess the patient with abdominal pain.</span>
  </div>

  <!-- Main Layout -->
  <div class="flex flex-col md:flex-row h-[calc(100vh-4rem)] p-4 gap-4">

    <!-- Left Panel: Controls -->
    <div class="w-full md:w-1/4 bg-white rounded-2xl shadow p-4 flex flex-col gap-4">
      <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-xl shadow transition-all">🎲 Random Scenario</button>
      <select class="w-full p-2 border rounded-xl text-sm h-40 overflow-y-auto">
        <option title="Chest Pain in 55-year-old male">Chest Pain in 55-year-old male</option>
        <option title="Shortness of Breath - Asthma">Shortness of Breath - Asthma</option>
        <option title="Dental Trauma - Avulsed Incisor">Dental Trauma - Avulsed Incisor</option>
        <!-- Add more scenarios here -->
      </select>
      <button class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-xl shadow">▶️ Start</button>
      <button class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-xl shadow">⏹️ Stop</button>
    </div>

    <!-- Center Panel: Mic + Timer -->
    <div class="w-full md:w-1/2 flex flex-col justify-center items-center bg-white rounded-2xl shadow p-6 relative">
      <div class="text-3xl font-semibold mb-4 flex items-center gap-2">
        <span>🕒</span>
        <span id="timer">05:00</span>
      </div>
      <div class="relative flex flex-col items-center justify-center">
        <div class="w-36 h-36 bg-blue-100 rounded-full flex items-center justify-center pulse">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 1v22m0 0a5 5 0 100-10 5 5 0 000 10z" />
          </svg>
        </div>
        <div class="text-sm text-gray-500 text-center mt-4" id="status">Listening...</div>
      </div>
    </div>

    <!-- Right Panel: Transcript -->
    <div class="w-full md:w-1/4 bg-white rounded-2xl shadow p-4 overflow-y-auto">
      <div class="text-xs text-gray-400 mb-2 flex justify-between">
        <span>📝 Transcript</span>
        <button class="text-blue-400 text-xs" onclick="toggleTranscript()">Hide</button>
      </div>
      <div id="transcriptBox" class="text-sm text-gray-400 space-y-2">
        <p><strong>You:</strong> Hello, I'm the doctor looking after you today...</p>
        <p><strong>Patient:</strong> Hi doctor, I've had this pain for a few days now...</p>
        <!-- More transcript lines -->
      </div>
    </div>

  </div>

  <script>
    function toggleTranscript() {
      const box = document.getElementById('transcriptBox');
      box.classList.toggle('hidden');
    }
  </script>
</body>
</html>
