<body>
  <h1>Practice OSCE</h1>
  <p>Select a random scenario from your Google Sheet:</p>

  <div id="scenario-box" class="scenario" style="display:none;">
    <h2 id="scenario-title"></h2>
    <p id="scenario-text"></p>
    <p><strong>Timer:</strong> <span id="timer">5:00</span></p>

    <!-- âœ… THIS is the one and only chat container -->

    </div>
  </div>

  <script src="script.js"></script>
