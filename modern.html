<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSCE AI Practice – Modern UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(145deg, #f1f5f9, #ffffff);
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.6; }
    }
  </style>
</head>
<body class="text-gray-800">
  <!-- Prompt Header -->
  <div class="w-full backdrop-blur bg-white/60 shadow-md sticky top-0 z-10 p-4 text-center text-lg font-semibold border-b rounded-b-xl">
    📋 <span id="doorNote">You are the SHO in A&E. Please assess the patient with abdominal pain.</span>
  </div>

  <!-- Main Layout -->
  <div class="flex flex-col md:flex-row h-[calc(100vh-4rem)] p-6 gap-6">

    <!-- Left Panel: Controls -->
    <div class="w-full md:w-1/4 backdrop-blur bg-white/70 rounded-2xl shadow-xl p-4 flex flex-col gap-4 border border-white/30">
      <button class="bg-gradient-to-r from-blue-400 to-purple-500 text-white py-2 px-4 rounded-2xl shadow hover:shadow-lg transition">🎲 Random Scenario</button>
      <select class="w-full p-2 rounded-2xl text-sm h-40 overflow-y-auto border border-gray-200 bg-white/80 text-gray-700">
        <option title="Chest Pain in 55-year-old male">Chest Pain in 55-year-old male</option>
        <option title="Shortness of Breath - Asthma">Shortness of Breath - Asthma</option>
        <option title="Dental Trauma - Avulsed Incisor">Dental Trauma - Avulsed Incisor</option>
        <!-- Add more scenarios here -->
      </select>
      <button class="bg-gradient-to-r from-green-400 to-green-500 text-white py-2 px-4 rounded-2xl shadow hover:shadow-lg">▶️ Start</button>
      <button class="bg-gradient-to-r from-red-400 to-red-500 text-white py-2 px-4 rounded-2xl shadow hover:shadow-lg">⏹️ Stop</button>
    </div>

    <!-- Center Panel: Mic + Timer -->
    <div class="w-full md:w-1/2 flex flex-col justify-center items-center bg-white/70 backdrop-blur rounded-2xl shadow-xl p-6 border border-white/30">
      <div class="text-3xl font-semibold mb-6 flex items-center gap-2">
        <span>🕒</span>
        <span id="timer">05:00</span>
      </div>
      <div class="relative flex flex-col items-center justify-center">
        <div class="w-40 h-40 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full flex items-center justify-center pulse shadow-xl">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 1v22m0 0a5 5 0 100-10 5 5 0 000 10z" />
          </svg>
        </div>
        <div class="text-sm text-gray-600 text-center mt-4" id="status">Listening...</div>
      </div>
    </div>

    <!-- Right Panel: Transcript -->
    <div class="w-full md:w-1/4 backdrop-blur bg-white/70 rounded-2xl shadow-xl p-4 overflow-y-auto border border-white/30">
      <div class="text-xs text-gray-400 mb-2 flex justify-between">
        <span>📝 Transcript</span>
        <button class="text-blue-400 text-xs" onclick="toggleTranscript()">Hide</button>
      </div>
      <div id="transcriptBox" class="text-sm text-gray-500 space-y-2">
        <p><strong>You:</strong> Hello, I'm the doctor looking after you today...</p>
        <p><strong>Patient:</strong> Hi doctor, I've had this pain for a few days now...</p>
        <!-- More transcript lines -->
      </div>
    </div>

  </div>

  <script>
    function toggleTranscript() {
      const box = document.getElementById('transcriptBox');
      box.classList.toggle('hidden');
    }
  </script>
</body>
</html>
