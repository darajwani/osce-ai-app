<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSCE AI ‚Äì Flow V3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.6; }
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- SCENARIO SELECT SCREEN -->
  <div id="scenarioScreen" class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md space-y-6 border border-gray-200">
      <h1 class="text-xl font-semibold text-center">üß† Choose Your Scenario</h1>

      <div class="flex flex-col gap-4">
        <div>
          <label class="text-sm font-medium text-gray-600 mb-1 block">Select Specific Station</label>
          <select id="scenarioDropdown" class="w-full p-2 rounded-lg border border-gray-300">
            <option value="">-- Select a Station --</option>
            <option>Chest Pain in 55-year-old male</option>
            <option>Shortness of Breath - Asthma</option>
            <option>Dental Trauma - Avulsed Incisor</option>
          </select>
        </div>

        <div class="flex justify-center">
          <button onclick="startWithRandom()" class="text-sm text-blue-600 hover:text-blue-800 underline">
            üé≤ Use Random Scenario
          </button>
        </div>

        <button onclick="goToStation()" class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium">
          Continue ‚ûù
        </button>
      </div>
    </div>
  </div>

  <!-- MAIN INTERACTION SCREEN -->
  <div id="stationScreen" class="hidden min-h-screen flex flex-col items-center justify-center text-center px-4 gap-6">
    <!-- Prompt -->
    <div id="doorNote" class="text-md font-medium text-gray-700 max-w-xl">üìã Prompt will go here...</div>

    <!-- Timer -->
    <div id="timer" class="text-lg text-gray-500 tracking-widest">05:00</div>

    <!-- Mic Button -->
    <div>
      <button id="micButton" onclick="handleMicClick()" class="w-28 h-28 bg-gradient-to-br from-indigo-500 to-sky-500 text-white rounded-full flex items-center justify-center text-3xl shadow-xl pulse">
        ‚ñ∂Ô∏è
      </button>
      <div id="micLabel" class="text-sm text-gray-600 mt-3">Start</div>
    </div>
  </div>

  <script>
    let currentState = 'start'; // start, listening, stop

    function goToStation() {
      const dropdown = document.getElementById('scenarioDropdown');
      const selected = dropdown.value || 'Random Scenario';
      document.getElementById('doorNote').innerText = `üìã ${selected}`;
      document.getElementById('scenarioScreen').classList.add('hidden');
      document.getElementById('stationScreen').classList.remove('hidden');
    }

    function startWithRandom() {
      document.getElementById('scenarioDropdown').value = 'Random Scenario';
    }

    function handleMicClick() {
      const mic = document.getElementById('micButton');
      const label = document.getElementById('micLabel');
      if (currentState === 'start') {
        mic.innerText = 'üé§';
        label.innerText = 'Listening...';
        currentState = 'listening';
        // Start timer, voice input etc.
      } else if (currentState === 'listening') {
        mic.innerText = '‚èπÔ∏è';
        label.innerText = 'Stop';
        currentState = 'stop';
        // Pause interaction
      } else {
        mic.innerText = '‚ñ∂Ô∏è';
        label.innerText = 'Start';
        currentState = 'start';
        // Reset session
      }
    }
  </script>

</body>
</html>
